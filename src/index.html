<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fa-solid fa-plug"></i>Electronic Store
      </h1>
    </div>

    <div class="d-flex justify-content-center">
      <form action="" class="w-50">
        <input
          type="text"
          id="userId"
          class="form-control"
          placeholder="ID"
          autocomplete="off"
          readonly
        />
        <input
          type="text"
          id="proname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>

          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Create, Update, Read, Delete -->

    <div class="d-flex justify-content-center">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-primary" id="btn-read">Read</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
      <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <hr class="mb-5" />

    <!-- Every Action -->

    <div class="container d-flex bg-light">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit text-success"></i></td>
            <td><i class="fas fa-trash-alt btndelete text-danger"></i></td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <div class="container text-center mt-5">
      <h5 id="notfound"></h5>
    </div>

    <div class="w-100 btn btn-success insertmsg">
      Data Inserted Successfully !!
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Data Updated Successfully !!
    </div>
    <div class="w-100 btn btn-danger deletemsg">
      Data Deleted Successfully !!
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Dexie API -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.2.0/dexie.min.js"
    integrity="sha512-LuXLH9xON6/aAGYxi4Z1Dx8588Z80gY3iMmGtUlYmblUc1ulC/cGHuANXIvm8fnIWp5ShUk2MRBIWylGguXF9g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Custom JavaScript Main JS -->
  <script src="../js/main.js" type="module"></script>
</html>
